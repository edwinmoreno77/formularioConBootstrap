    <!-- formulario  -->

    <div class="container">
        <h1 class="text-center my-5">Contactos</h1>


        <form id="formulario">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico:</label>
                <input id="email" class="form-control" placeholder="Ingrese su correo" aria-describedby="emailHelp"
                    type="email" name="correoCampo" required>
                <div id="emailHelp" class="form-text">No compartiremos tu correo electronico con nadie.</div>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input id="contraseña" class="form-control" placeholder="Ingrese su contraseña" type="password"
                    name="contraseñaCampo" required>
                <div id=contraseñaHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input id="checkbox" class="form-check-input" type="checkbox" name="checkCampo">
                <label class="form-check-label" for="checkbox">checkbox</label>
            </div>
            <button id="btnEnviar" class="w-100 btn btn-primary" type="submit">Enviar</button>
            <button id="btnCargando" class="w-100 btn btn-secondary d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Cargando...
            </button>
        </form>

    </div>

    <!-- formulario  -->



    <!-- toast -->

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Finalizado</strong>
            <small>1 seg ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
